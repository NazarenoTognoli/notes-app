<!-- 
'item-editing': itemsState.editorData().id === data().id && itemsState.editor()
'mask-disabled': itemsState.editorData().id === data().id && itemsState.editor()
 -->
<mat-card 
    class="item" 
    [ngClass]="
    {   
        'ih': hovered,
        'item-editing': itemEditingState()
    }"
    (mouseenter)="hovered = true" 
    (mouseleave)="hovered = false">
    
    <div 
        class="mask" 
        [ngClass]="
        {
            'mask-ih': itemsState.multipleSelection() || hovered,
            'mask-disabled': itemEditingState()
        }">
        <div class="mask__header" [ngClass]="{'mask__header-editing': itemsState.editor() || itemsState.creation()}">
            <mat-checkbox
                [checked]="selected"
                (change)="handleCheckbox({state:$event.checked})"
                *ngIf="!itemsState.editor() || !itemsState.creation()">
            </mat-checkbox>
        </div>
        <div class="mask__item-trigger" (click)="handleEditor()" [ngClass]="{'mask__item-trigger-editing': itemsState.editor() || itemsState.creation()}"></div>
    </div>
    <mat-card-content class="body">
        <div class="body__title"> 
            <span class="body__title-span">{{data().title}}</span>
        </div>
        <span class="body__content">
            {{data().content}}
        </span>
        <!-- <div class="creation-date">
            Creation: {{data().creationDate}}
        </div> -->
        <div class="modification-date">
            {{data().modificationDate}}
        </div>
    </mat-card-content>
</mat-card>
