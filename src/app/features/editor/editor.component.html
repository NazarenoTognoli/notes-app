<div>
    <input 
    type="text" 
    class="title-input" 
    (input)="onTitleInput($event)" 
    [(ngModel)]="titleInputValue" 
    (keydown.enter)="itemsState.handleConfirmEditor()">
    <textarea 
    appAutofocus
    placeholder="Type something..." 
    #editor 
    (input)="onContentInput($event)"
    (keydown.enter)="itemsState.handleConfirmEditor()"
    [(ngModel)]="contentInputValue"
    ></textarea>
</div>
